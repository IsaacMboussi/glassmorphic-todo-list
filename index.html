<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <h1>Todo List</h1>
                <p class="subtitle">Organize your tasks efficiently</p>
            </header>

            <section class="add-task-section">
                <h2>Add New Task</h2>
                <div class="input-section">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="taskInput">Task Description</label>
                            <input type="text" id="taskInput" placeholder="What needs to be done?">
                        </div>
                        <div class="input-field">
                            <label for="categoryInput">Category</label>
                            <input type="text" id="categoryInput" placeholder="e.g., Work, Personal">
                        </div>
                        <div class="input-field">
                            <label for="dueDateInput">Due Date</label>
                            <input type="datetime-local" id="dueDateInput">
                        </div>
                    </div>
                    <button id="addTask" class="primary-btn">Add Task</button>
                </div>
            </section>

            <section class="filters-section">
                <div class="filter-group">
                    <h3>Status</h3>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All Tasks</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="overdue">Overdue</button>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Categories</h3>
                    <div class="categories">
                        <button class="category-btn active" data-category="all">All Categories</button>
                        <button class="category-btn" data-category="Work">Work</button>
                        <button class="category-btn" data-category="Personal">Personal</button>
                        <button class="category-btn" data-category="Shopping">Shopping</button>
                    </div>
                </div>
            </section>

            <section class="tasks-section">
                <h2>Your Tasks</h2>
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
